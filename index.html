<!DOCTYPE html>
<html>
<head>
    <title>RSS Feed Display</title>
</head>
<body>
    <h1>RSS Feed 1</h1>
    <div id="rss-feed-1"></div>

    <h1>PHONG HAS SMALL COCK</h1>
    <div id="rss-feed-2"></div>

    <script>
        const RSS_URL_1 = "https://rss.app/feeds/I1O1RyvFJrBda9L4.xml";
        const RSS_URL_2 = "https://rss.app/feeds/SHYOcFjXdjiEPrba.xml";

        window.addEventListener("DOMContentLoaded", function() {
            fetch(RSS_URL_1)
                .then(response => response.text())
                .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
                .then(data => document.getElementById('rss-feed-1').innerText = data.documentElement.textContent);

            fetch(RSS_URL_2)
                .then(response => response.text())
                .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
                .then(data => document.getElementById('rss-feed-2').innerText = data.documentElement.textContent);
        });
    </script>
</body>
</html>
